<h1>Buttons</h1>
<h2>Button tags</h2>
<div class="hr-example">
  <button type="button"
          class="btn btn-primary">Primary</button>
  <button type="button"
          class="btn btn-secondary">Secondary</button>
  <button type="button"
          class="btn btn-success">Success</button>
  <button type="button"
          class="btn btn-danger">Danger</button>
  <button type="button"
          class="btn btn-warning">Warning</button>
  <button type="button"
          class="btn btn-info">Info</button>
  <button type="button"
          class="btn btn-secondary"
          disabled>Disabled</button>
</div>
<h2>Outline Buttons</h2>
<div class="hr-example">
  <button type="button"
          class="btn btn-outline-primary">Primary</button>
  <button type="button"
          class="btn btn-outline-secondary">Secondary</button>
  <button type="button"
          class="btn btn-outline-success">Success</button>
  <button type="button"
          class="btn btn-outline-danger">Danger</button>
  <button type="button"
          class="btn btn-outline-warning">Warning</button>
  <button type="button"
          class="btn btn-outline-info">Info</button>
  <button type="button"
          class="btn btn-outline-secondary"
          disabled>Disabled</button>
</div>

<div class="btn-group dropup"
     role="group">
  <button id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false">
    Dropdown
  </button>
  <ul class="dropdown-menu"
      aria-labelledby="btnGroupDrop1">
    <li><a class="dropdown-item"
         href="#">Dropdown link</a></li>
    <li><a class="dropdown-item"
         href="#">Dropdown link</a></li>
  </ul>
</div>

<div class="btn-group">
  <button type="button"
          class="btn btn-danger">Action</button>
  <button type="button"
          class="btn btn-danger dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item"
         href="#">Action</a></li>
    <li><a class="dropdown-item"
         href="#">Another action</a></li>
    <li><a class="dropdown-item"
         href="#">Something else here</a></li>
    <li>
      <hr class="dropdown-divider">
    </li>
    <li><a class="dropdown-item"
         href="#">Separated link</a></li>
  </ul>
</div>

<h2>Sizes</h2>
<p>
  Fancy larger or smaller buttons? Add <code>.btn-lg</code> or <code>.btn-sm</code> for
  additional sizes.
</p>
<div class="hr-example">
  <div class="form-group">
    <button type="button"
            class="btn btn-primary btn-lg">Large button</button>
    <button type="button"
            class="btn btn-secondary btn-lg">Large button</button>
  </div>
  <div class="form-group">
    <button type="button"
            class="btn btn-primary">Default button</button>
    <button type="button"
            class="btn btn-secondary">Default button</button>
  </div>
  <div class="form-group">
    <button type="button"
            class="btn btn-primary btn-sm">Small button</button>
    <button type="button"
            class="btn btn-secondary btn-sm">Small button</button>
  </div>
</div>
