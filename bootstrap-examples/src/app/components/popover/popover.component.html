<h2> Example </h2>
<div class="hr-example">
  <button type="button"
          class="btn btn-outline-secondary"
          popoverTitle="Pop title"
          [autoClose]="'inside'"
          ngbPopover="Click inside or press Escape to close">
    Click to toggle
  </button>
</div>

<h2>Four directions</h2>
<p>Four options are available: top, right, bottom, and left aligned</p>
<div class="hr-example">
  <button type="button"
          class="btn btn-outline-secondary me-2"
          placement="end auto"
          ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          popoverTitle="Popover on right">
    Popover on right
  </button>

  <button type="button"
          class="btn btn-outline-secondary me-2"
          placement="bottom auto"
          ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          popoverTitle="Popover on bottom">
    Popover on bottom
  </button>

  <button type="button"
          class="btn btn-outline-secondary me-2"
          placement="top auto"
          ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          popoverTitle="Popover on top">
    Popover on top
  </button>



  <button type="button"
          class="btn btn-outline-secondary me-2"
          placement="start auto"
          ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          popoverTitle="Popover on left">
    Popover on left
  </button>
</div>
