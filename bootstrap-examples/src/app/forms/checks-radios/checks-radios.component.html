<h2> Checks </h2>
<div class="hr-example">
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value=""
           id="flexCheckDefault">
    <label class="form-check-label"
           for="flexCheckDefault">
      Default checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value=""
           id="flexCheckChecked"
           checked>
    <label class="form-check-label"
           for="flexCheckChecked">
      Checked checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           [indeterminate]="true"
           id="flexCheckIndeterminate">
    <label class="form-check-label"
           for="flexCheckIndeterminate">
      Indeterminate checkbox
    </label>
  </div>
</div>
<h2> Radios </h2>
<div class="hr-example">
  <div class="form-check">
    <input class="form-check-input"
           type="radio"
           name="flexRadioDefault"
           id="flexRadioDefault1">
    <label class="form-check-label"
           for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="radio"
           name="flexRadioDefault"
           id="flexRadioDefault2"
           checked>
    <label class="form-check-label"
           for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>
</div>
<h2>Disabled</h2>
<p>
  Add the disabled attribute and the associated <code>&lt;label&gt;</code>s are automatically styled to match with a lighter color to help indicate the inputâ€™s
  state.
</p>
<div class="hr-example">
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value=""
           id="flexCheckDisabled"
           disabled>
    <label class="form-check-label"
           for="flexCheckDisabled">
      Disabled checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value=""
           id="flexCheckCheckedDisabled"
           checked
           disabled>
    <label class="form-check-label"
           for="flexCheckCheckedDisabled">
      Disabled checked checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="radio"
           name="flexRadioDisabled"
           id="flexRadioDisabled"
           disabled>
    <label class="form-check-label"
           for="flexRadioDisabled">
      Disabled radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="radio"
           name="flexRadioDisabled"
           id="flexRadioCheckedDisabled"
           checked
           disabled>
    <label class="form-check-label"
           for="flexRadioCheckedDisabled">
      Disabled checked radio
    </label>
  </div>
</div>
